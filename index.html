<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Submission Form</title>
<!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Config (inline) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3d003b',
            secondary: '#3fae38',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="flex items-center justify-center min-h-screen">
    <form id="event-form" class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full space-y-6">
      <h2 class="text-3xl font-bold text-center text-primary mb-4">Submit Event</h2>
      
      <!-- Title Input -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
        <input type="text" name="title" required id="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Enter event title">
      </div>

      <!-- Description Textarea -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Event Description</label>
        <textarea name="description" id="description" rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Enter event description"></textarea>
      </div>

      <!-- Start Date Input -->
      <div>
        <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Event Start Date</label>
        <input type="datetime-local" name="start_date" id="start_date"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg text-lg font-semibold hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary transition-colors duration-200">
          Submit Event
        </button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector('#event-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch('http://skunkworks.local/wp-json/event-manager/v1/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(formData))
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
